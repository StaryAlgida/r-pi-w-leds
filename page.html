<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="data:," />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pico</title>
  </head>
  <body
    style="
      background-color: #2e3035;
      color: white;
      font-size: 25px;
      font-weight: bold;
    "
  >
    <form
      style="
        margin-top: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 20px;
      "
    >
      <div>
        <label for="mode">Tryb</label>
        <select id="mode" name="MODE">
          <option value="default">Domyslny</option>
          <option value="wave">Fala</option>
          <option value="rgb">RGB</option>
        </select>
      </div>
      <div>
        <label for="mode">Kolor</label>
        <input type="color" id="ledColors" name="COLORS" />
      </div>
      <div>
        <label for="brightness">Jasność</label>
        <input
          type="number"
          name="BRIGHTNESS"
          id="brightness"
          value="0.5"
          inputmode="decimal"
          step=".01"
          placeholder="0.5"
          min="0"
          max="1"
        />
      </div>
      <button
        style="
          width: 100px;
          font-size: 25px;
          font-weight: bold;
          height: 40px;
          border: none;
          color: white;
          border-radius: 10px;
          background-color: #20883b;
        "
        type="submit"
      >
        Save
      </button>
      <button
        style="
          width: 100px;
          font-size: 25px;
          font-weight: bold;
          height: 40px;
          border: none;
          color: white;
          border-radius: 10px;
          background-color: #e2aa00;
        "
        type="reset"
      >
        Reset
      </button>
    </form>
  </body>
</html>
